<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexivel">
    </picture>
    <h1>Teste de áudio</h1>
    <p>Clice no botão play para começar, a escutar o seu áudio</p>
    <audio preload="metadata" controls loop>
        <source src="audio/angelical-pad-143276.mp3" type="audio/mpeg"> <!--MP3 WAV OGG-->
        <p>Seu navegador não suporta mp3 <a href="midia/audio.mp3" >Download</a></p>
    </audio>

</body>
</html>
